<section id="bars">
    <div class="page-header">
        <h1>Bars <small>imco.charts.bars</small></h1>
    </div>
    <div class="row">
        <div class="col-md-12 show-grid" ng-controller="BarsCtrl">
            An example of vertical bars
            <p>Sorting {{filters.bars.sort}}</p>
            <input type="checkbox" ng-model="filters.bars.sort"> Sort values</label>
            <!-- <div imco-bar-chart style="height:700px;" chart-data="dataTest2"></div> -->
            <!-- <div imco-bars style="height:1000px;" chart-data="dataTest3" sort-data="filters.bars.sort"></div> -->
            <div imco-bars style="height:auto;" chart-data="dataTest3" sort-data="filters.bars.sort"></div>
        </div>
        <div class="col-md-6 show-grid">
        </div>
    </div>
    <div class="page-header">
        <h1>Bars (horizontal) <small>imco.charts.barshor</small></h1>
    </div>
    <div class="row">
        <div class="col-md-12 show-grid" ng-controller="BarsCtrl">
            An example of horizontal bars
            <p>Sorting {{filters.bars.sort}}</p>
            <input type="checkbox" ng-model="filters.bars.sort2"> Sort values</label>
            <!-- <div imco-bar-chart style="height:700px;" chart-data="dataTest2"></div> -->
            <!-- <div imco-bars style="height:1000px;" chart-data="dataTest3" sort-data="filters.bars.sort"></div> -->
            <div imco-bars-hor style="height:auto;" bar-padding="2" bar-height="14" chart-data="dataTest2" sort-data="filters.bars.sort2"></div>
        </div>
        <div class="col-md-6 show-grid">
        </div>
    </div>
</section>
